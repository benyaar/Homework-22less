<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form>
        <div>
          <div>Name:</div>
          <input class="name-1" type="text" id="name" name="user_name" />
        </div>
        <div>
          <div>E-mail:</div>
          <input class="mail-1" type="email" id="mail" name="user_email" />
        </div>
        <div>
          <div>Message:</div>
          <textarea class="message-1" name="user_message"></textarea>
        </div>
        <input class="btn" type="button" name="button" value="Отправить" />
        <input type="reset" name="clear" value="Очистить" />
      </form>
      <div class="result">
        <div>
          <div>Ваше имя:</div>
          <div class="name res"></div>
        </div>
        <div>
          <div>Ваш E-mail:</div>
          <div class="mail res"></div>
        </div>
        <div>
          <div>Ваше соощение:</div>
          <div class="message res"></div>
        </div>
        <button class="clear">Очистить</button>
      </div>
    </div>

    <div id="imageContainer"></div>

    <select name="test" class="test" onChange="getValue()">
      <option selected disabled hidden>Выбери цвет</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select>
    <div class="divTest"></div>

    <div id="root">
      <form id="form">
        <input type="number" class="row" placeholder="rows" />
        <input type="number" class="column" placeholder="columns" />
        <input type="button" class="send" value="Отправить" />
        <input type="reset" class="clear2" value="Очистить" />
      </form>
      <table class="elem"></table>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
